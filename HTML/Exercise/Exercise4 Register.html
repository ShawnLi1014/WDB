<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<div>
			<label for="firstname">First Name:</label>
			<input name = "first" id="firstname" type="text" placeholder="John" required>
			<label for="lastname">Last Name:</label>
			<input name = "last" id="lastname" type="text" placeholder="Smith" required>
		</div>
		
		
		<div>
		
			<label for="male">Male</label>
			<input type="radio" name="gender" id="male" value="male">
			<label for="female">Female</label>
			<input type="radio" name="gender" id="female" value="female">
			<label for="other">Other</label>
			<input type="radio" name="gender" id="other" value="other">
		</div>
		
		<div>
			<label for="email">Email:</label>
			<input name="email" type="email" id="email" placeholder="your email" required>
			<label for="password">Password:</label>
			<!-- <input name="password" type="password" id="password" minlength="5" maxlength="10" required> -->
			<input id="password" type="password" name="password" pattern=".{5,10}" required title="Password must be between 5 and 10">
		</div>

		<div>
			<label>Birthday</label>
			<select name="month">
				<option>Month</option>
				<option>February</option>
				<option>October</option>
			
			</select>
			<select name="day">
				<option>Day</option>
				<option>20</option>
				<option>14</option>
			</select>
			<select name="year">
				<option>Year</option>
				<option>1997</option>
				<option>1996</option>
			</select>
		</div>
		
		<div>
			<label for="agreed">I agree to the therms and conditions</label>
			<input id="agreed" type="checkbox">
		</div>
		<input type="submit">
	</form>
</body>
</html>
